  <link rel="stylesheet" href="css/layout.css"/>

</head>
<body>
<header class="header section">
  <div class="container">
    <div class="logo">
      <a href="#">Genesis Framework</a>
      <p>Support HTML 5 & Responsive design</p>
    </div>
    <ul class="toplinks">
      <li><a href="#">Sample</a></li>
      <li><a href="#">Layouts</a></li>
      <li><a href="#">Templates</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

<nav class="nav section">

    <ul class="menu">
      <li><a href="#">Category #1</a> </li>

      <li class="last"><a href="#">Get Genesis Now!</a> </li>
    </ul>
  </div>
</nav>
<section class="main section">
  <div class="container">
    <article class="">
      <div class="entry">
        <ul class="forecast">


        </ul>
      </div>
    </article>

  </div>
</section>
<footer class="footer section">
  <div class="container">

  </div>
</footer>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
  $.ajax({
    url:"http://api.openweathermap.org/data/2.5/forecast",
    data:{
      q:"Hanoi,vietnam",
      appid:"09a71427c59d38d6a34f89b47d75975c",
      units:"metric"
    },
    method:"GET",
    success:function (data){
      var list = data.list;
      for(var i=0;i<list.length;i++){
        var timer = list[i].dt_txt;
        var temp = list[i].main.temp;
        var des = list[i].weather[0].description;
        var icon = list[i].weather[0].icon;
        var x = "<li>\n" +
                "                        <h3 class=\"timer\">"+timer+"</h3>\n" +
                "                        <h2 class=\"temp\"><span>"+temp+"</span><sup>o</sup>C</h2>\n" +
                "                        <p>"+des+"</p>\n" +
                "                        <img class=\"des\" src=\"http://openweathermap.org/img/wn/"+icon+"@2x.png\"/>\n" +
                "                    </li>";
        $(".forecast").append(x);
      }
    }
  });
</script>
</body>
</html>
