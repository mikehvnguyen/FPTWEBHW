<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Map</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/layout.css"/>
  <link rel="stylesheet" href="css/forecast.css"/>
</head>
<body>
<header class="header section">
  <div class="container">
    <div class="logo">
      <a href="#">Genesis Framework</a>
      <p>Support HTML 5 & Responsive design</p>
    </div>
    <ul class="toplinks">
      <li><a href="#">Sample</a></li>
      <li><a href="#">Layouts</a></li>
      <li><a href="#">Templates</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</header>
<nav class="nav section">
  <div class="container">
    <ul class="menu">
      <li><a href="#">Category #1</a> </li>
      <li><a href="#">Category #2</a> </li>
      <li><a href="#">Category #3</a> </li>
      <li><a href="#">Category #4</a> </li>
      <li class="last"><a href="#">Get Genesis Now!</a> </li>
    </ul>
  </div>
</nav>
<section class="main section">
  <div class="container">
    <article class="content">
      <div class="entry">
        <div id="map" style="width: 500px;height: 400px"></div>
      </div>
    </article>

  </div>
</section>
<footer class="footer section">
  <div class="container">

  </div>
</footer>
<script type="text/javascript">
  var map;

  function initMap() {
    map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: 21.0288108, lng: 105.7804978 },
      zoom: 17,
    });
  }
</script>
<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaj0mHlR-keu-9hsR6d-gB0L9BclG04rk&callback=initMap&v=weekly"
        async
></script>

</body>
</html>
