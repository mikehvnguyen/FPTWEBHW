<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/Test2.css"/>
</head>
<body>
<form method="get" action="#">
  <div class="container">
    <div class="register">
    <h1>REGISTER</h1>
    </div>

    <label><b><img src="images/username.JPG"/></b></label>
    <input type="text" name="username" placeholder="Enter User Name" required/>
    <br/>
    <label for="psw"><b><img src="images/pw.JPG"/></b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required/>
    <br/>
    <label for="psw-repeat"><b><img src="images/pw.JPG"/></b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required/>
    <br/>
    <label for="email"><b><img src="images/email.JPG"/></b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required/>
    <br/>
    <label><input type="checkbox" name="confirm" required/> I agree to the Terms of Service</label>
    <br/>
    <button type="submit" class="registerbtn">SIGN UP</button>
  </div>

  <div class="container signin">
    <p>Already a member? <a href="#"><b>Login Here</b></a>.</p>
  </div>
</form>
</body>
</html>
